<div class="container-body">
    <h2 class="text-center main-head">Welcome to Pension Mangement System</h2>
    <mat-card class="example-card full-width-card">
        <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
        <mat-card-content class="card-content text-center">
            <div class="col-lg-6 offset-lg-3">
                <form (ngSubmit)='handleLogin()' #userForm='ngForm' class="px-3">
                    <!-- <div class="form-group"> -->
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input matInput type="text" name="username" id="username" #username="ngModel"
                            [(ngModel)]='userModel.username' minlength="4" maxlength="25" placeholder="Enter Username" required>
                            <mat-error *ngIf="username.invalid && username.invalid">  
                                <div *ngIf="username.invalid && (username.dirty || username.touched)" class="text-error">
                                    <div *ngIf="username.errors?.required">
                                        * Username is required
                                    </div>
                                    <div *ngIf="username.errors?.minlength">
                                        * Username must be at least 4 characters long
                                    </div>
                                    <div *ngIf="username.errors?.maxlength">
                                        * Username must be at most 25 characters long
                                    </div>
                                </div>  
                            </mat-error> 
                        </mat-form-field>
                    <!-- </div> Username ends here -->

                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input type="password" matInput name="password" id="password" #password="ngModel"
                        [(ngModel)]='userModel.password' placeholder="Enter Password" required >
                        <mat-error *ngIf="password.invalid && password.invalid">  
                            <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-error">
                                <div *ngIf="password.errors?.required">
                                    * Password is required
                                </div>
                            </div>
                        </mat-error> 
                    </mat-form-field>
                    <!-- Password ends here -->
        
                    <!-- Handle login and reset with error messages -->
                    <div class="text-center">
                        <button class="btn btn-primary mt-3 mx-3" [disabled]="!userForm.valid">Login</button>
                        <button type="reset" class="btn btn-secondary mt-3" (click)="handleReset()">Reset</button>
                    </div>
                    <div class="text-error text-center" (mouseleave)="handleReset()">
                        <div class="mt-3">{{ msg }}</div>
                        <div *ngFor='let error of fieldErrors'>
                            <p>{{ error }}</p>
                        </div>
                    </div>
                </form>
            </div>
        </mat-card-content>
    </mat-card>
</div>
